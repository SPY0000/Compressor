<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolmogorov-Inspired Compression</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kolmogorov-Inspired Lossless Compression</h1>
        
        <div class="file-upload">
            <label for="fileInput">Choose a file:</label>
            <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .txt, .wav, .mp4">
        </div>
        
        <div class="buttons">
            <button id="compressButton">Compress</button>
            <button id="decompressButton">Decompress</button>
        </div>

        <div class="results">
            <h2>Results</h2>
            <p>Original Size: <span id="originalSize">0</span> bytes</p>
            <p>Compressed Size: <span id="compressedSize">0</span> bytes</p>
            <p>Decompressed Size: <span id="decompressedSize">0</span> bytes</p>
        </div>

        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <script src="script.js"></script>
</body>
</html>
