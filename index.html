<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced File Upload</title>
</head>
<body>

    <h2>Upload Files</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".txt,.pdf,.docx,.xlsx,.mp4,.avi,.png,.jpg,.gif,.bmp,.mp3,.wav" multiple>
        <input type="submit" value="Upload Files">
    </form>

    <div id="fileInfo"></div>

    <script src="script.js"></script>

</body>
</html>
